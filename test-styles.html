<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار التصميم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --ahcp-primary: #375A64;
            --ahcp-success: #00C317;
            --ahcp-warning: #FF735D;
            --ahcp-info: #3B82F6;
            --ahcp-danger: #EF4444;
        }
    </style>
</head>
<body class="bg-gray-50 font-arabic">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-ahcp-primary mb-6">اختبار التصميم</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">بطاقة اختبار</h3>
                <p class="text-gray-600">هذا نص تجريبي لاختبار التصميم</p>
            </div>
            
            <div class="bg-ahcp-primary text-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold mb-2">لون أساسي</h3>
                <p>لون AHCP الأساسي</p>
            </div>
            
            <div class="bg-ahcp-success text-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold mb-2">لون النجاح</h3>
                <p>لون AHCP للنجاح</p>
            </div>
            
            <div class="bg-ahcp-warning text-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold mb-2">لون التحذير</h3>
                <p>لون AHCP للتحذير</p>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">اختبار الألوان المخصصة</h2>
            <div class="space-y-4">
                <div class="flex items-center space-x-4">
                    <div class="w-8 h-8 bg-ahcp-primary rounded"></div>
                    <span>اللون الأساسي: #375A64</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="w-8 h-8 bg-ahcp-success rounded"></div>
                    <span>لون النجاح: #00C317</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="w-8 h-8 bg-ahcp-warning rounded"></div>
                    <span>لون التحذير: #FF735D</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="w-8 h-8 bg-ahcp-info rounded"></div>
                    <span>لون المعلومات: #3B82F6</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="w-8 h-8 bg-ahcp-danger rounded"></div>
                    <span>لون الخطر: #EF4444</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
